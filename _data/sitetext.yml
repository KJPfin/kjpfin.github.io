en: &DEFAULT_EN
  header:
    title: Welcome to KJP Financials
    text: Trusted Financial Guidance You Can Count On
    button: Learn More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Professional financial services tailored to your needs"
    section: services
    list:
      - title: "Personal Tax Preparation"
        desc: "We assist individuals with their personal tax preparation by gathering relevant financial information and accurately calculating tax obligations. Navigate the complexities of tax filing while maximizing eligible deductions and ensuring accurate reporting."
        icon: fas fa-file-invoice-dollar
      - title: "Tax Planning"
        desc: "Minimize your tax liability and optimize your overall financial situation. We analyze your financial circumstances and identify strategies to reduce your tax obligation through year-to-year comparison and proactive planning."
        icon: fas fa-chart-line
      - title: "Accounting Services"
        desc: "Comprehensive bookkeeping services for small businesses including recording and organizing financial transactions, income, expenses, and payroll. Ensure accurate financial records and prepare for tax filing season while paying the minimum taxes legally possible."
        icon: fas fa-calculator
      - title: "Registered Agent"
        desc: "Stay compliant with business licenses and regulations. We help with entity formation (corporation or LLC) and serve as your designated agent to receive official legal documents and notifications on behalf of your business."
        icon: fas fa-briefcase

  portfolio:
    title: "Why Choose Us"
    text: "What sets KJP Financials apart"
    section: portfolio
    closebutton: "Close"

  timeline:
    title: "Our Approach"
    text: "How we help you succeed"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Initial Consultation"
        year: "Step 1"
        desc: "We meet with you to understand your financial situation, goals, and concerns. This allows us to tailor our services to your specific needs."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Analysis & Strategy"
        year: "Step 2"
        desc: "Our team analyzes your financial data and develops a comprehensive strategy to optimize your tax position and achieve your financial objectives."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Implementation"
        year: "Step 3"
        desc: "We implement the agreed-upon strategy, handling all tax preparation, bookkeeping, and compliance matters with precision and care."
        image: assets/img/timeline/3.jpg
        alt:
      - title: "Ongoing Support"
        year: "Step 4"
        desc: "We provide continuous support and proactive advice throughout the year, ensuring you're always prepared and compliant."
        image: assets/img/timeline/4.jpg
        alt:
    end: "Let's Get <br> Started <br> Today!"

  about:
    title: "About Us"
    text: "Our Mission & Values"
    body: "We have created a caring environment where you can feel comfortable knowing that your finances are managed by a group you can trust. At KJP Financials, you'll receive straightforward and personal advice from a knowledgeable professional.<br><br>As a small independent firm, we are in touch with our clients often and deliver personalized care. Personal taxation is a critical area that requires careful attention to ensure compliance and optimize your tax position. The ever-changing tax landscape underscores the importance of staying up to date and proactively managing your tax obligations."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR TEAM"
    text: "Experienced professionals dedicated to your financial success"
    subtext: Our team of knowledgeable professionals is committed to providing personalized financial guidance and support to help you achieve your goals.
    section: team
    people:
      - name: "Your Name"
        role: "Principal / CPA"
        image: assets/img/team/1.jpg
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Team Member"
        role: "Tax Specialist"
        image: assets/img/team/2.jpg
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Team Member"
        role: "Accountant"
        image: assets/img/team/3.jpg
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "Ready to take control of your finances? Get in touch with us today."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
